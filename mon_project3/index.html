<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapitre 4 – Validation et accessibilité</title>

    <style>
        body {
            font-family: Archivo;
            background-color: lightsteelblue;
        }

        button {
            font-family: Archivo;
            padding: 10px;
            color: white;
            background-color: blueviolet;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <form action="#" method="post">
    <fieldset>
        <legend>Contactez-nous</legend>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" aria-label="Nom complet" required> <br> <br>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" aria-label="Adresse e-mail" required> <br> <br>

        <label for="tel">Téléphone :</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" title="10 chiffres attendus" aria-label="Numéro de téléphone"> <br> <br>

        <label for="message">Message :</label> <br> <br>
        <textarea id="message" name="message" rows="5" required></textarea> <br> <br>

        <button type="submit">Envoyer</button>


    </fieldset>
    </form>


</body>
</html>
